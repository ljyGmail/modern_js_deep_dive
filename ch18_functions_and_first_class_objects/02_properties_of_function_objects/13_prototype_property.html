<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>18-13</title>
  </head>
  <body>
    <script>
      // 함수 객체는 prototype 프로퍼티를 소유한다.
      console.log(function () {}.hasOwnProperty("prototype")); // -> true

      // 일반 객체는 prototype 프로퍼티를 소유하지 않는다.
      console.log({}.hasOwnProperty("prototype")); // -> false
    </script>
  </body>
</html>
