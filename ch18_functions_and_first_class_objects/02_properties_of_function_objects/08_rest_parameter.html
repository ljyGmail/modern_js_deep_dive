<!DOCTYPE html>

    <meta charset="UTF-8" />
    <title>18-08</title>
  </head>
  <body>
    <script>
      // ES6 Rest parameter
      function sum(...args) {
        return args.reduce((pre, cur) => pre + cur, 0);
      }

      console.log(sum(1, 2)); // 3
      console.log(sum(1, 2, 3, 4, 5)); // 15
    </script>
  </body>
</html>
