<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>18-09</title>
  </head>
  <body>
    <script>
      function foo(func) {
        return func();
      }

      function bar() {
        return "caller: " + bar.caller;
      }

      // 브라우저에서의 실행한 결과
      console.log(foo(bar)); // caller: function foo(func) { ... }
      console.log(bar()); // caller: null
    </script>
  </body>
</html>
