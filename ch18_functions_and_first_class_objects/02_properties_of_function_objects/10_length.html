<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>18-10</title>
  </head>
  <body>
    <script>
      function foo() {}
      console.log(foo.length); // 0

      function bar(x) {
        return x;
      }
      console.log(bar.length); // 1

      function baz(x, y) {
        return x * y;
      }
      console.log(baz.length); // 2
    </script>
  </body>
</html>
