<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07-07</title>
</head>
<body>
<script>
    // 부호를 반전한다.
    console.log(-(-10)); // -> 10

    // 문자열을 숫자로 타입 변환한다.
    console.log(-'10'); // -> -10

    // 불리언 값을 숫자로 타입 변환환다.
    console.log(-true);

    // 문자열은 숫자로 타입 변환할 수 없으므로 NaN을 반환한다.
    console.log(-'Hello');
</script>
</body>
</html>
