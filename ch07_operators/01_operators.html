<script>
    // 산술 연산자

    // 문자열 연결 연산자
    console.log('My name is ' + 'Lee'); // -> 'My name is Lee'

    // 할당 연산자
    color = 'red' // -> 'red'

    // 비교 연산자

    // 논리 연산자
