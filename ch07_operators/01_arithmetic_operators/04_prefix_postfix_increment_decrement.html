<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07-04</title>
</head>
<body>
<script>
    var x = 5, result;

    // 선할당 후증가(postfix increment operator)
    result = x++;
    console.log(result, x);

    // 선증가 후할당(prefix increment operator)
    result = ++x;
    console.log(result, x);

    // 선할당 후감소(prefix decrement operator)
    result = x--;
    console.log(result, x);

    // 선감소 후할당(postfix decrement operator)
    result = --x;
    console.log(result, x);
</script>
</body>
</html>
