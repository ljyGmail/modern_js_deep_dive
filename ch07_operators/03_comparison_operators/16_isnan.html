<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07-16</title>
</head>
<body>
<script>
    // isNaN함수는 지정한 값이 NaN인지 확인하고 그 결과를 불리언 값으로 반환한다.
    console.log(isNaN(NaN)); // -> true
    console.log(isNaN(10)); // -> false
    console.log(isNaN(1 + undefined)); // -> true
</script>
</body>
</html>
