<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07-14</title>
</head>
<body>
<script>
    // 일치 비교
    console.log(5 === 5); // -> true

    // 암묵적 타입 변환을 하지 않고 값을 비교한다.
    // 즉, 값과 타입이 모두 같은 경우만 true를 반환한다.
    console.log(5 === '5'); // -> false
</script>
</body>
</html>
