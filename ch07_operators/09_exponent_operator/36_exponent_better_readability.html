<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>07-36</title>
  </head>
  <body>
    <script>
      // 지수 연산자의 결합 순서는 우항에서 죄항이다. 즉, 우결합성을 갖는다.
      console.log(2 ** (3 ** 2)); // -> 512
      console.log(Math.pow(2, Math.pow(3, 2))); // -> 512
    </script>
  </body>
</html>
