<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>13-01</title>
  </head>
  <body>
    <script>
      function add(x, y) {
        // 매개변수는 함수 몸체 내부에서만 참조할 수 있다.
        // 즉, 매개변수의 스코프(유효범위)는 함수 몸체 내부다.
        console.log(x, y);
        return x + y;
      }

      add(2, 5);

      // 매개변수는 함수 뭄체 내부에서만 참조할 수 있다.
      // console.log(x, y); // ReferenceError: x is not defined
    </script>
  </body>
</html>
