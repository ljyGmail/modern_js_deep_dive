<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>13-03</title>
  </head>
  <body>
    <script>
      var x = "global";

      function foo() {
        var x = "local";
        console.log(x); // local
      }

      foo();

      console.log(x); // global
    </script>
  </body>
</html>
