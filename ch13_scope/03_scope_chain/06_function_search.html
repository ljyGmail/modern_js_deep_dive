<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>13-06</title>
  </head>
  <body>
    <script>
      // 전역 함수
      function foo() {
        console.log("global funciton foo");
      }

      function bar() {
        // 중첩 함수
        function foo() {
          console.log("local function foo");
        }

        foo();
      }

      bar(); // local function foo
    </script>
  </body>
</html>
