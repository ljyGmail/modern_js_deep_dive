<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>11-12</title>
  </head>
  <body>
    <script>
      // 할당이 이뤄지는 시점에 객체 리터럴이 해설되고, 그 결과 객체가 생성된다.
      var person = {
        name: "Lee",
      };

      // person 변수에 저장되어 있는 참조 값으로 실제 객체에 접근한다.
      console.log(person); // {name: "Lee"}
    </script>
  </body>
</html>
