<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>11-15</title>
  </head>
  <body>
    <script>
      const v = 1;

      // "깊은 복사"라고 부르기도 한다.
      const c1 = v;
      console.log(c1 === v); // true

      const o = { x: 1 };

      // "얕은 복사"라고 부르기도 한다.
      const c2 = o;
      console.log(c2 === o); // true
    </script>
  </body>
</html>
