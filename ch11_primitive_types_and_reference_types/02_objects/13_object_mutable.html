<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>11-13</title>
  </head>
  <body>
    <script>
      var person = {
        name: "Lee",
      };

      // 프로퍼티 값 갱신
      person.name = "Kim";

      // 프로퍼티 동적 생성
      person.address = "Seoul";

      console.log(person); // {name: "Kim", address: "Seoul"}
    </script>
  </body>
</html>
