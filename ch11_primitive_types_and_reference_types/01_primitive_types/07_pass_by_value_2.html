<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>11-07</title>
  </head>
  <body>
    <script>
      var score = 80;

      // copy 변수에는 score 변수의 값 80이 복사되어 할당된다.
      var copy = score;

      console.log(score, copy); // 80 80
      console.log(score === copy); // true
    </script>
  </body>
</html>
