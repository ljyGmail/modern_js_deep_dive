<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>12-33</title>
  </head>
  <body>
    <script>
      // 매개변수 primitive는 윈시 값을 전달받고, 매개변수 obj는 객체를 전달받는다.
      function changeVal(primitive, obj) {
        primitive += 100;
        obj.name = "Kim";
      }

      // 외부 상태
      var num = 100;
      var person = { name: "Lee" };

      console.log(num);
      console.log(person);

      // 원시 값은 값 자체가 복사되어 전달받고 객체는 참조 값이 복사되어 전달된다.
      changeVal(num, person);

      // 원시 값은 원본이 훼손되지 않는다.
      console.log(num);

      // 객체는 원본이 훼손된다.
      console.log(person);
    </script>
  </body>
</html>
