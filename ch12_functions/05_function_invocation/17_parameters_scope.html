<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>12-17</title>
  </head>
  <body>
    <script>
      function add(x, y) {
        console.log(x, y);
        return x + y;
      }

      add(2, 5);

      // add 함수의 매개변수 x, y는 함수 몸체 내부에서만 잠조할 수 있다.
      console.log(x, y); // ReferenceError: x is not defined
    </script>
  </body>
</html>
