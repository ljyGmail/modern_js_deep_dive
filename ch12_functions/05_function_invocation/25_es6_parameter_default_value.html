<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>12-25</title>
  </head>
  <body>
    <script>
      function add(a = 0, b = 0, c = 0) {
        return a + b + c;
      }

      console.log(add(1, 2, 3)); // 6
      console.log(add(1, 2)); // 3
      console.log(add(1)); // 1
      console.log(add(0)); // 0
    </script>
  </body>
</html>
