<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>12-14</title>
  </head>
  <body>
    <script>
      var add1 = (function () {
        var a = 10;
        return function (x, y) {
          return x + y + a;
        };
      })();

      console.log(add1(1, 2)); // 13

      var add2 = (function () {
        var a = 10;
        return new Function("x", "y", "return x + y + a;");
      })();

      console.log(add2(1, 2)); // ReferenceError: a is not defined
    </script>
  </body>
</html>
