<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>12-07</title>
  </head>
  <body>
    <script>
      // 함수 선언문은 표현식이 아닌 문이므로 변수에 할당할 수 없다.
      // 하지만 함수 선운문이 변수에 할당되는 것처럼 보인다.
      var add = function add(x, y) {
        return x + y;
      };

      // 함수 호출
      console.log(add(2, 5));
    </script>
  </body>
</html>
