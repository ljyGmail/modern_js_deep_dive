<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>12-11</title>
  </head>
  <body>
    <script>
      // 기명 함수 표현식
      var add = function foo(x, y) {
        return x + y;
      };

      // 함수 객체를 기리키는 식별자로 호출
      console.log(add(2, 5));

      // 함수 이름으로 호출하면 ReferenceError가 발생한다.
      // 함수 이름은 함수 몸체 내부에서만 유효한 식별자다.
      // console.log(foo(2, 5)); // ReferenceError: foo is not defined
    </script>
  </body>
</html>
