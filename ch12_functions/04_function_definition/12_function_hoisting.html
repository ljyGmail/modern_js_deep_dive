<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>12-12</title>
  </head>
  <body>
    <script>
      // 함수 참조
      console.dir(add); // f add(x, y)
      console.dir(sub); // undefined

      // 함수 호출
      console.log(add(2, 5));
      // console.log(sub(2, 5)); // TypeError: sub is not a function

      // 함수 선언
      function add(x, y) {
        return x + y;
      }

      // 함수 표현식
      var sub = function (x, y) {
        return x - y;
      };
    </script>
  </body>
</html>
