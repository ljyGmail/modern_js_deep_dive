<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>12-55</title>
  </head>
  <body>
    <script>
      // 콜백 함수를 사용하는 고차 함수 map
      var res = [1, 2, 3].map(function (item) {
        return item * 2;
      });

      console.log(res); // [2, 4, 6]

      // 콜백 함수를 사용하는 고차 함수 filter
      res = [1, 2, 3].filter(function (item) {
        return item % 2;
      });

      console.log(res); // [1, 3]

      // 콜백 함수를 사용하는 고차 함수 reduce
      res = [1, 2, 3].reduce(function (acc, cur) {
        return acc + cur;
      });

      console.log(res); // 6
    </script>
  </body>
</html>
