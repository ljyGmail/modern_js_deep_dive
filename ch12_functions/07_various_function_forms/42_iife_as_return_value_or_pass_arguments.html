<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>12-42</title>
  </head>
  <body>
    <script>
      // 즉시 실행 함수도 일반 함수처럼 반환할 수 있다.
      var res = (function () {
        var a = 3;
        var b = 5;
        return a * b;
      })();

      console.log(res); // 15

      // 즉시 실행 함수에도 일반 함수처럼 인수를 전달핤 수 있다.
      res = (function (a, b) {
        return a * b;
      })(3, 5);

      console.log(res); // 15
    </script>
  </body>
</html>
