<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>12-52</title>
  </head>
  <body>
    <script>
      // 익명 함수 리터럴을 콜백 함수로 고차 함수에 전달한다.
      // 익명 함수 리터럴은 repeat 함수를 호출할 때마다 평가되어 함수 객체를 생성한다.
      function repeat(n, f) {
        for (var i = 0; i < n; i++) {
          f(i); // i를 전달하면서 f를 호출
        }
      }

      repeat(5, function (i) {
        if (i % 2) console.log(i);
      });
    </script>
  </body>
</html>
