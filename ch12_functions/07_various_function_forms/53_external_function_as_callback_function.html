<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>12-53</title>
  </head>
  <body>
    <script>
      function repeat(n, f) {
        for (var i = 0; i < n; i++) {
          f(i); // i를 전달하면서 f를 호출
        }
      }

      // logOdds 함수는 단 한 번만 생성된다.
      var logOdds = function (i) {
        if (i % 2) console.log(i);
      };

      // 고차 함수에 함수 참조를 전달한다.
      repeat(5, logOdds); // 1 3
    </script>
  </body>
</html>
