<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>10-04</title>

  <body>
    <script>
      var person = {
        firstName: "Ung-mo", // 식별자 네이밍 규칙을 준수하는 프로퍼티 키
        "last-name": "Lee", // 식별자 네이밍 규칙을 준수하지 않는 프로퍼티 키
      };

      console.log(person); // {firstName: "Ung-mo", last-name: "Lee"}
    </script>
  </body>
