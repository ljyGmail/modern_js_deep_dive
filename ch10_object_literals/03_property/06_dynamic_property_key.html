<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>10-06</title>
  </head>
  <body>
    <script>
      var obj = {};
      var key = "hello";

      // ES5: 프로퍼티 키 동적 생성
      obj[key] = "world";
      // ES6: 계산된 프로퍼티 이름
      var obj2 = { [key]: "world" };

      console.log(obj); // {hello: "world"}
      console.log(obj2); // {hello: "world"}
    </script>
  </body>
</html>
