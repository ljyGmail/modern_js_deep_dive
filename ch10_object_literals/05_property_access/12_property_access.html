<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>10-12</title>
  </head>
  <body>
    <script>
      var person = {
        name: "Lee",
      };

      // 마침표 표기법에 의한 프로퍼티 접근
      console.log(person.name);

      // 대괄호 표기법에 의한 프로퍼티 접근
      console.log(person["name"]);
    </script>
  </body>
</html>
