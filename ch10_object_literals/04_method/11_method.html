<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>10-11</title>
  </head>
  <body>
    <script>
      var circle = {
        radius: 5, // <- 프로퍼티

        // 원의 지름
        // <- 메서드
        getDiameter: function () {
          return 2 * this.radius; // this는 circle을 가리킨다.
        },
      };

      console.log(circle.getDiameter()); // 10
    </script>
  </body>
</html>
