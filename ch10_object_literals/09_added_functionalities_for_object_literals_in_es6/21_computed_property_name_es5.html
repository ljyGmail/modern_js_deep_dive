<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>10-21</title>
  </head>
  <body>
    <script>
      // ES5
      var prefix = "prop";
      var i = 0;

      var obj = {};

      // 곗간된 프로퍼티 이름으로 프로퍼티 키 동적 생성
      obj[prefix + "-" + ++i] = i;
      obj[prefix + "-" + ++i] = i;
      obj[prefix + "-" + ++i] = i;

      console.log(obj); // {prop-1: 1, prop-2: 2, prop-3: 3}
    </script>
  </body>
</html>
