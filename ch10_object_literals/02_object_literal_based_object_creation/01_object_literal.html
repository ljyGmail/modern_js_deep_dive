<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>10-01</title>
  </head>
  <body>
    <script>
      var person = {
        name: "Lee",
        sayHello: function () {
          console.log(`Hello! My name is ${this.name}.`);
        },
      };

      console.log(typeof person); // object
      console.log(person); // {name: "Lee", sayHello: f}
    </script>
  </body>
</html>
