<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>10-16</title>
  </head>
  <body>
    <script>
      var person = {
        name: "Lee",
      };

      // person 객체에 name 프로퍼티가 존재하므로 name 프로퍼티의 값이 갱신된다.
      person.name = "Kim";

      console.log(person); // {name: "Kim"}
    </script>
  </body>
</html>
