<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>16-13</title>
  </head>
  <body>
    <script>
      const person = {
        name: "Harry",
        address: { city: "London" },
      };

      // 얕은 객체 동결
      Object.freeze(person);

      // 직속 프로퍼티만 동결한다.
      console.log(Object.isFrozen(person)); // true
      // 중첩 객체까지 동결하지 못한다.
      console.log(Object.isFrozen(person.address)); // false

      person.address.city = "New York";
      console.log(person); // {name: 'Harry', address: {city: 'New York'}}
    </script>
  </body>
</html>
