<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>16-04</title>
  </head>
  <body>
    <script>
      const person = {
        name: "Lee",
      };

      // 프로퍼티 어트리뷰트 정보를 제공하는 프로퍼티 디스크립터 객체를 취득한다.
      console.log(Object.getOwnPropertyDescriptor(person, "name"));
      // {value: "Lee", writable: true, enumerable: true, configurable: true}
    </script>
  </body>
</html>
