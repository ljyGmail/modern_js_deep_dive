<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>16-06</title>
  </head>
  <body>
    <script>
      const person = {
        // 데이터 프로퍼티
        firstName: "Harry",
        lastName: "Potter",

        // fullName은 접근자 함수로 구성된 접근자 프로퍼티다.
        // getter 함수
        get fullName() {
          return `${this.firstName} ${this.lastName}`;
        },
        // setter 함수
        set fullName(name) {
          // 배열 디스트럭처링 할당: "31.1 배열 디스트럭처링 할당" 참고
          [this.firstName, this.lastName] = name.split(" ");
        },
      };

      // 데이터 프로퍼티를 통한 프로퍼티 값의 참조
      console.log(person.firstName + " " + person.lastName); // Harry Potter

      // 접근자 프로퍼티를 통한 프로퍼티 값의 저장
      // 접근자 프로퍼티 fullName에 값을 저장하면 setter 함수가 호출된다.
      person.fullName = "Ron Wesley";
      console.log(person); // {firstName: 'Ron', lastName: 'Wesley'}

      // 접근자 프로퍼티를 통한 프로퍼티 값의 참조
      // 접근자 프로퍼티 fullName에 접근하면 getter 함수가 호출된다.
      console.log(person.fullName); // Ron Wesley

      // firstName은 데이터 프로퍼티다.
      // 데이터 프로퍼티는 [[Value]], [[Writable]], [[Enumerable]], [[Configurable]]
      // 프로퍼티 어트리뷰트를 갖는다.
      let descriptor = Object.getOwnPropertyDescriptor(person, "firstName");
      console.log(descriptor);
      // {value: 'Ron', writable: true, enumerable: true, configurable: true}

      // fullName은 접근자 프로퍼티다.
      // 접근자 프로퍼티는 [[Get]], [[Set]], [[Enumerable]], [[Configurable]]
      // 프로퍼티 어트리뷰트를 갖는다.
      descriptor = Object.getOwnPropertyDescriptor(person, "fullName");
      console.log(descriptor);
      // {enumerable: true, configurable: true, get: f, set: f}
    </script>
  </body>
</html>
