<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>16-05</title>
  </head>
  <body>
    <script>
      const person = {
        name: "Lee",
      };

      // 프로퍼티 동적 생성
      person.age = 20;

      console.log(Object.getOwnPropertyDescriptors(person));
      /*
      {
        name: {value: 'Lee', writable: true, enumerable: true, configurable: true},
        name: {value: 20, writable: true, enumerable: true, configurable: true}
      }
      */
    </script>
  </body>
</html>
