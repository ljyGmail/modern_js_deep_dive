<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>16-09</title>
  </head>
  <body>
    <script>
      const person = {};

      Object.defineProperties(person, {
        // 데이터 프로퍼티 정의
        firstName: {
          value: "Harry",
          writable: true,
          enumerable: true,
          configurable: true,
        },
        lastName: {
          value: "Potter",
          writable: true,
          enumerable: true,
          configurable: true,
        },
        // 접근자 프로퍼티 정의
        fullName: {
          // getter 함수
          get() {
            return `${this.firstName} ${this.lastName}`;
          },
          // setter 함수
          set(name) {
            [this.firstName, this.lastName] = name.split(" ");
          },
          enumerable: true,
          configurable: true,
        },
      });

      console.log(person); // {firstName: 'Harry', lastName: 'Potter'}

      person.fullName = "Ron Wesley";
      console.log(person); // {firstName: 'Ron', lastName: 'Wesley'}
    </script>
  </body>
</html>
