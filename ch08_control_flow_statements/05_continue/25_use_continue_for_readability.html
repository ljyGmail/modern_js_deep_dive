<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>08-25</title>
  </head>
  <body>
    <script>
      var string = "Hello World.";
      var search = "l";
      var count = 0;

      // continue 문을 사용하지 않으면 if 문 내에 코드를 작성해야 한다.
      for (var i = 0; i < string.length; i++) {
        // 'l'이면 카운트를 증가시킨다.
        if (string[i] === search) {
          count++;
          // code
          // code
          // code
        }
      }

      console.log(count);

      count = 0;
      // continue 문을 사용하면 if 문 밖에 코드를 작성할 수 있다.
      for (var i = 0; i < string.length; i++) {
        // 'l'이 아니면 카운트를 증가시키지 않는다.
        if (string[i] !== search) continue;

        count++;
        // code
        // code
        // code
      }

      console.log(count);
    </script>
  </body>
</html>
