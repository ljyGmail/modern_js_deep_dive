<!DOCTYPE html>
<html lang="en">

  <body>
    <script>
      var count = 0;

      // count가 3보다 작을 떄까지 코드 블록을 계속 반복 실행한다.
      while (count < 3) {
        console.log(count);
        count++;
      }
    </script>
