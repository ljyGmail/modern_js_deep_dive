<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>08-16</title>
  </head>
  <body>
    <script>
      var count = 0;

      // 무한 루프
      while (true) {
        console.log(count);
        count++;
        // count가 3이면 코드 블록을 탈출한다.
        if (count === 3) break;
      } // 0 1 2
    </script>
  </body>
</html>
