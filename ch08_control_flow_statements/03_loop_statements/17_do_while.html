<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>08-17</title>
  </head>
  <body>
    <script>
      var count = 0;

      // count가 3보다 작을 때까지 코드 블록을 계속 반복 실행한다.
      do {
        console.log(count);
        count++;
      } while (count < 3);
    </script>
  </body>
</html>
