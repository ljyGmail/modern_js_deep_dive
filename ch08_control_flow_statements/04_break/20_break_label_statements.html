<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>08-20</title>
  </head>
  <body>
    <script>
      // foo라는 식별자가 붙은 레이블 블록문
      foo: {
        console.log(1);
        break foo; // foo 레티블 블록문을 탈출한다.
        console.log(2);
      }

      console.log("Done!");
    </script>
  </body>
</html>
