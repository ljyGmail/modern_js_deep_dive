<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>09-01</title>
  </head>
  <body>
    <script>
      var x = 10;

      // 명시적 타입 변환
      // 숫자를 문자열로 타입 캐스팅한다.
      var str = x.toString();
      console.log(typeof str, str); // string 10

      // x 변수의 값이 변경된 것은 아니다. // number 10
      console.log(typeof x, x);
    </script>
  </body>
</html>
