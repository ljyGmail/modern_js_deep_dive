<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>09-03</title>
  </head>
  <body>
    <script>
      // 피연산자가 모두 문자열 타입이어야 하는 문맥
      console.log("10" + 2); // -> '102'

      // 피연산자가 모두 숫자 탑입이어야 하는 문맥
      console.log(5 * "10"); // -> 50

      // 피연산자 또는 표현식이 불리언 타입이어야 하는 문맥
      console.log(!0); // -> true
      if (1) {
        console.log("implicit coercion");
      }
    </script>
  </body>
</html>
