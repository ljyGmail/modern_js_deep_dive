<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>09-29</title>
  </head>
  <body>
    <script>
      var str = "";

      // 문자열의 길이(length)를 참조한다. 이때 좌항 피연산자가 false로 평가되는 Falsy 값이라도
      // null 또는 undefined가 아니면 우향의 프로퍼티 참조를 이어간다.
      var length = str?.length;
      console.log(length); // 0
    </script>
  </body>
</html>
