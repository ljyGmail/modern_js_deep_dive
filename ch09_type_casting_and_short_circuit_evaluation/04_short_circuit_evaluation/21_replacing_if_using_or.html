<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>09-21</title>
  </head>
  <body>
    <script>
      var done = false;
      var message = "";

      // 주어진 조건이 false일 때
      if (!done) message = "미완료";

      // if 문은 단축 평가로 대체 가능한다.
      // done이 false라면 message에 '미완료'를 할당
      message = done || "미완료";
      console.log(message);
    </script>
  </body>
</html>
