<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>15-09</title>
  </head>
  <body>
    <script>
      // 런타임 이전에 선언 단계가 실행된다.
      // 초기화 이전의 일시적 사각지대에서는 변수를 참조할 수 없다.
      // console.log(foo); // ReferenceError: Cannot access 'foo' before initialization

      let foo; // 변수 선언문에서 초기화 단계가 실행된다.
      console.log(foo);

      foo = 1; // 할당문에서 할당 단계가 실행된다.
      console.log(foo);
    </script>
  </body>
</html>
