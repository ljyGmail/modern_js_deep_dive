<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>15-19</title>
  </head>
  <body>
    <script>
      const person = {
        name: "Lee",
      };

      // 객체는 변경 가능한 값이다. 따라서 재할당 없이 변경이 가능하다.
      person.name = "Kim";

      console.log(person); // {name: "Kim"}
    </script>
  </body>
</html>
