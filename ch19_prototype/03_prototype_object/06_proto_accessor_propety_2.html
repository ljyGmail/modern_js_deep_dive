<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>19-06</title>
  </head>
  <body>
    <script>
      const obj = {};
      const parent = { x: 1 };

      // getter 함수인 get __proto__가 호출되어 obj 객체의 프로토타입을 취득
      console.log(obj.__proto__);

      // setter 함수인 set __proto__가 호출되어 obj 객체의 프로토타입을 교체
      obj.__proto__ = parent;

      console.log(obj.x); // 1
    </script>
  </body>
</html>
