<!DOCTYPE html>
<html lang="en">

  <body>
    <script>
      const circle1 = {
        radius: 5,
        getDiameter() {
          return 2 * this.radius;
        },
      };

      console.log(circle1.getDiameter()); // 10

      const circle2 = {
        radius: 10,
        getDiameter() {
          return 2 * this.radius;
        },
      };

      console.log(circle2.getDiameter()); // 20
    </script>
  </body>
